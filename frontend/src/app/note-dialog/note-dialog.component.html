<div class = "note-title">
    Title:
</div>
<div>
    <textarea rows="1" cols="100" #titleTextarea>{{data.title}}</textarea>
</div>
<div class = "note-body">
    Body:
</div>
<div>
    <textarea rows="10" cols="100" #bodyTextarea>{{data.body}}</textarea>
</div>
<div>
    <button class="button-save-change" (click)="onUpdateNode(titleTextarea.value, bodyTextarea.value)">Save</button>
    <button class="button-close-editind" (click)="onClose()">Close</button>
</div>
