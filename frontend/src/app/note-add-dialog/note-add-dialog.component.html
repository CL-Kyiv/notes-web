<div class = "note-title">
    Title:
</div>
<div>
    <textarea rows="3" cols="100" #titleTextarea></textarea>
</div>
<div class = "note-body">
    Body:
</div>
<div>
    <textarea rows="10" cols="100" #bodyTextarea></textarea>
</div>
<div>
    <button class="button-add-note" (click)="onCreateNode(titleTextarea.value, bodyTextarea.value)">Create note</button>
    <button class="button-close-editind" (click)="onClose()">Close</button>
</div>
